      </li>

    <hr class="solid">



    <div class="row">
      <div class="col-md-5 offset-1">
        <iframe
          src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=770%20Hart%20St,%20Brooklyn,%20NY%2011237+(Molasses%20Books)&amp;t=&amp;z=16&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
          class="h-100 w-100" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>

      <div class="col">
        <h3>Contact Us</h3>
        <form>
          <div class="row">
            <div class="col-md-8">
              <div class="row mb-4">
                <div class="col-md-6 mb-4 mb-md-0">
                  <div class="form-outline">
                    <input type="text" id="name" class="form-control" />
                    <label class="form-label" for="name">Name</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-outline">
                    <input type="email" id="email" class="form-control" />
                    <label class="form-label" for="email">Email</label>
                  </div>
                </div>
              </div>
              <div class="form-outline mb-4">
                <input type="text" id="subject" class="form-control" />
                <label class="form-label" for="subject">Subject</label>
              </div>
              <div class="form-outline mb-4">
                <textarea class="form-control" id="subject" rows="4"></textarea>
                <label class="form-label" for="subject">Message</label>
              </div>
              <div class="text-center text-md-start">
                <button type="submit" class="btn btn-primary mb-5 mb-md-0">
                  Send
                </button>
              </div>
            </div>
          </div>
      </div>
    </form>
  </div>


    </section>
    <hr class="solid">
