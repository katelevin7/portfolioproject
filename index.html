<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col align-self-center">
          <img src="img/Molasses_logo.jpg" class="logo img-fluid" />
        </div>
      </div>
    </div>
  </header>

  <nav class="navbar navbar-expand-sm navbar-light bg-white">

    <div>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/portfolioproject/index.html">HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/portfolioproject/about.html">ABOUT</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">MENU</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">EVENTS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">BOOK CLUB</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">CONTACT US</a>
        </li>
    </div>
    </li>
    </ul>
    </div>
  </nav>

  <hr class="solid">

  <img class="insideimg img-fluid" src="img/molasses_inside.jpeg">

  <div class="indextxt container">
    <div class="row row-content">
      <div class="col">
        <p>Your local used bookstore, bar and cafe /// Bushwick, NY</p>
        <p><span class="buybooks">We buy books!</span></p>
        <p>OPEN 11 AM -</p>
        <p>MIDNIGHT 7 DAYS A WEEK</p>
      </div>
    </div>
  </div>

  <hr class="solid">

  <div class="container">
    <div class="row row-content">
      <div class="col-md-8 mx-auto">
        <h3>Our staff recommend:</h3>
        <div id="homeCarousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#homeCarousel" data-slide-to="1"></li>
            <li data-target="#homeCarousel" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-20" src="img/normalpeople.jpg" />
            </div>
            <div class="carousel-item">
              <img class="d-block w-20" src="img/lapvona.jpg" />
            </div>
            <div class="carousel-item">
              <img class="d-block w-20" src="img/stray-dogs.jpg" />
            </div>
          </div>
          <a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="sr-only">Previous</span>
          </a>

        </div>
      </div>
    </div>
  </div>


  <hr class="solid">

    <div class="row">

      <div class="col-sm-4 text-center offset-3">
        <img src="/portfolioproject/img/logo-thumb.jpg" />
      </div>
    </div>
  </div>
</footer>
